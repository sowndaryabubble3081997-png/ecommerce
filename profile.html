<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }

        /* Header Section */
        .profile-header {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .profile-header img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 50%;
            border: 3px solid #e1306c;
        }

        /* Name + Bio */
        .profile-info h2 {
            margin: 0;
            font-size: 24px;
        }

        .profile-info p {
            margin: 5px 0;
            color: #555;
        }

        /* Followers Section */
        .stats {
            display: flex;
            gap: 20px;
            margin: 15px 0;
        }

        .stats div {
            text-align: center;
        }

        .stats div span {
            display: block;
            font-size: 18px;
            font-weight: bold;
        }

        /* Posts Grid */
        .posts {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-top: 20px;
        }

        .posts div {
            width: 100%;
            padding-bottom: 100%;
            background: #ddd;
        }
    </style>
<body>
    <div class="container">

        <!-- Profile Header -->
        <div class="profile-header">
            <img src="https://via.placeholder.com/150" alt="Profile Picture">

            <div class="profile-info">
                <h2>Username</h2>
                <p>Bio: A short description about yourself goes here.</p>

                <!-- Followers -->
                <div class="stats">
                    <div>
                        <span>120</span>
                        Posts
                    </div>
                    <div>
                        <span>1.2k</span>
                        Followers
                    </div>
                    <div>
                        <span>530</span>
                        Following
                    </div>
                </div>
            </div>
        </div>

        <!-- Posts Grid -->
        <div class="posts">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>

    </div>

    
</body>
</html>
